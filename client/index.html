    <!-- Critical CSS for loading states -->
    <style>
      .loading-spinner {
        width: 40px; height: 40px; border: 4px solid #f3f4f6;
        border-top: 4px solid #8b5cf6; border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .critical-font { font-display: swap; }
    </style>
  </head>

    <div id="root"></div>
